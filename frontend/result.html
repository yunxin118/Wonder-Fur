    <script>
        
        <!-- 引入 Leaflet 地圖初始化腳本 -->
    
        // 初始化地圖
        var map = L.map('map', {
            center: [25.0257576, 121.52661683395493], // 台北市
            zoom: 15,
            zoomControl: true,
        });
    
        // 添加圖磚層（OpenStreetMap）
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
    
        // 添加標記
        var marker = L.marker([25.0257576, 121.52661683395493]).addTo(map);
    
        // 添加彈出視窗
        marker.bindPopup('<b>國立臺灣師範大學</b>').openPopup();
    
        // 添加定位按鈕功能
        document.getElementById('locate-button').addEventListener('click', function () {
            map.locate({ setView: true, maxZoom: 16 });
        });
    
        // 監聽定位成功事件
        map.on('locationfound', function (e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup(`你在這裡，距離範圍約 ${radius} 公尺內`).openPopup();
            L.circle(e.latlng, radius).addTo(map);
        });
    
        // 監聽定位失敗事件
        map.on('locationerror', function () {
            alert('無法獲取您的位置，請檢查瀏覽器設定！');
        });
    
    </script>
